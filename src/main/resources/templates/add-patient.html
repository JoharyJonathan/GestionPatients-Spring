<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Patient</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</head>
<body>
    <h1>Ajouter un Patient</h1>
    <form th:action="@{/patients}" th:object="${patient}" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" th:field="*{nom}"/>
        <br/>

        <label for="age">Age:</label>
        <input type="text" id="age" th:field="*{age}"/>
        <br/>

        <label for="datedenaissance">Date de Naissance:</label>
        <input type="text" id="datedenaissance" th:field="*{datedenaissance}"/>
        <br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"/>
        <br/>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:field="*{genre}"/>
        <br/>

        <button type="submit">Enregistrer</button>
    </form>
    <a th:href="@{/patients}">Retour Ã  la liste</a>
</body>
</html>
