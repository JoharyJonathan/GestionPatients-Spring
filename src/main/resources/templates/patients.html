<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Patients</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Liste des Patients</h1>
        <a th:href="@{/patients/new}" class="btn btn-primary mb-3">Add New Patient</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Age</th>
                    <th>Date de Naissance</th>
                    <th>Email</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.nom}"></td>
                    <td th:text="${patient.age}"></td>
                    <td th:text="${patient.datedenaissance}"></td>
                    <td th:text="${patient.email}"></td>
                    <td th:text="${patient.genre}"></td>
                    <td>
                        <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
